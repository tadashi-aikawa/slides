<h2 id="3%E3%81%A4%E3%81%AE%E7%90%86%E7%94%B1">3つの理由</h2>
<ol>
<li>個人のメモ/タスク管理に向いている</li>
<li>プロダクトドキュメントの管理に向いている</li>
<li>AIとの相性が良い</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="3wkzb0s5ij5j91o6cde7nkmsgoj6tia2p3oodry1c5lo" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--theme:3wkzb0s5ij5j91o6cde7nkmsgoj6tia2p3oodry1c5lo;" data-marpit-pagination-total="31">
<h2 id="1-%E5%80%8B%E4%BA%BA%E3%81%AE%E3%83%A1%E3%83%A2%E3%82%BF%E3%82%B9%E3%82%AF%E7%AE%A1%E7%90%86%E3%81%AB%E5%90%91%E3%81%84%E3%81%A6%E3%81%84%E3%82%8B">1. 個人のメモ/タスク管理に向いている</h2>
<ul>
<li>ローカル管理でサクサク</li>
<li>情報の関連付けに強い</li>
<li>検索・加工しやすい (個人差あり)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="3wkzb0s5ij5j91o6cde7nkmsgoj6tia2p3oodry1c5lo" lang="en-US" data-marpit-pagination="9" style="--paginate:true;--theme:3wkzb0s5ij5j91o6cde7nkmsgoj6tia2p3oodry1c5lo;" data-marpit-pagination-total="31">
<h2 id="2-%E3%83%97%E3%83%AD%E3%83%80%E3%82%AF%E3%83%88%E3%83%89%E3%82%AD%E3%83%A5%E3%83%A1%E3%83%B3%E3%83%88%E3%81%AE%E7%AE%A1%E7%90%86%E3%81%AB%E5%90%91%E3%81%84%E3%81%A6%E3%81%84%E3%82%8B">2. プロダクトドキュメントの管理に向いている</h2>
<ul>
<li>情報の関連付けに強い</li>
<li>Gitでバージョン管理できる
<ul>
<li>変更履歴を追いやすい</li>
<li>ドキュメントもブランチで編集できる</li>
<li>PRレビューできる</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="3wkzb0s5ij5j91o6cde7nkmsgoj6tia2p3oodry1c5lo" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--theme:3wkzb0s5ij5j91o6cde7nkmsgoj6tia2p3oodry1c5lo;" data-marpit-pagination-total="31">
<h2 id="3-ai%E3%81%A8%E3%81%AE%E7%9B%B8%E6%80%A7%E3%81%8C%E8%89%AF%E3%81%84">3. AIとの相性が良い</h2>
<ul>
<li>ローカルファイルなので読み込みが速く、入力情報量も多い
<ul>
<li>SaaS MCPだと検索APIの性能がボトルネックになりがち</li>
</ul>
</li>
<li>テキストなのでAIとコミュニケーションしやすい
<ul>
<li>Jiraのようなことは大体できる</li>
</ul>
</li>
<li>プロダクトコードの仕様と実装をセットで共有できる
<ul>
<li>プロンプトで仕様や経緯の説明をしなくても話が進む</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="3wkzb0s5ij5j91o6cde7nkmsgoj6tia2p3oodry1c5lo" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--theme:3wkzb0s5ij5j91o6cde7nkmsgoj6tia2p3oodry1c5lo;" data-marpit-pagination-total="31">

<ul>
<li>NotionやConfluenceなどと比べて見にくい</li>
<li>整合性を担保しながら編集するのが辛い
<ul>
<li>リンク先に変更・削除があったときの対応など</li>
</ul>
</li>
</ul>

<h2 id="%E3%81%BE%E3%81%A8%E3%82%81">まとめ</h2>
<p><strong>Markdownドキュメントは</strong></p>
<ul>
<li>『PKM』や『個人タスク管理』、『プロダクトドキュメント』と相性がいい</li>
<li>Obsidianを使いこなすと快適に管理できる</li>
<li>MkDocsでデプロイすると、他の人と共有できる</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-class="lead" data-theme="3wkzb0s5ij5j91o6cde7nkmsgoj6tia2p3oodry1c5lo" lang="en-US" class="lead" data-marpit-pagination="27" style="--paginate:true;--class:lead;--theme:3wkzb0s5ij5j91o6cde7nkmsgoj6tia2p3oodry1c5lo;" data-marpit-pagination-total="31">
<h1 id="%E3%81%8A%E3%81%BE%E3%81%91">おまけ</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="3wkzb0s5ij5j91o6cde7nkmsgoj6tia2p3oodry1c5lo" lang="en-US" data-marpit-pagination="28" style="--paginate:true;--theme:3wkzb0s5ij5j91o6cde7nkmsgoj6tia2p3oodry1c5lo;" data-marpit-pagination-total="31">
<h2 id="%E3%83%89%E3%82%AD%E3%83%A5%E3%83%A1%E3%83%B3%E3%83%88%E3%82%92%E6%9B%B8%E3%81%8D%E5%A7%8B%E3%82%81%E3%82%8B%E5%89%8D%E3%81%AB%E8%80%83%E3%81%88%E3%82%8B%E3%81%B9%E3%81%8D%E3%81%93%E3%81%A8%E3%81%AF">ドキュメントを書き始める前に考えるべきことは？</h2>
<p>ノートの作成場所をできるだけ <em>単一ディレクトリ</em> 配下にしたほうがいい。</p>
<ul>
<li>同名ノート( = 同名用語)の存在に気づける</li>
<li>ドキュメンテーションビルダーでトラブルが発生しにくい</li>
<li>エディタでトラブルが発生しにくい</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="3wkzb0s5ij5j91o6cde7nkmsgoj6tia2p3oodry1c5lo" lang="en-US" data-marpit-pagination="29" style="--paginate:true;--theme:3wkzb0s5ij5j91o6cde7nkmsgoj6tia2p3oodry1c5lo;" data-marpit-pagination-total="31">
<h2 id="markdown%E3%83%89%E3%82%AD%E3%83%A5%E3%83%A1%E3%83%B3%E3%83%86%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3%E3%81%8C%E5%90%91%E3%81%8B%E3%81%AA%E3%81%84%E3%82%82%E3%81%AE%E3%81%AF">Markdownドキュメンテーションが向かないものは？</h2>
<p>以下の条件を満たすようなものはやめたほうがいいかも。</p>
<ul>
<li>色々なPJから<em>予期せず</em>参照されることが多い</li>
<li>Markdownを書けない人が編集する機会が多い</li>
<li>プロダクトと関連性が弱い (PJ定例など)</li>
<li>リアルタイムで『編集 <em>&amp;</em> 共有』が必要</li>
</ul>
</section>
