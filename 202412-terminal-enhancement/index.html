</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="akzf0ikrioz5uivzyasaj89734p2nl9hvhlln17wyjo" lang="C" data-marpit-pagination="7" style="--paginate:true;--theme:akzf0ikrioz5uivzyasaj89734p2nl9hvhlln17wyjo;" data-marpit-pagination-total="44">
<h2 id="%E3%82%BF%E3%83%BC%E3%83%9F%E3%83%8A%E3%83%AB%E3%81%8C%E5%AB%8C%E3%82%8F%E3%82%8C%E3%82%8B3%E3%81%A4%E3%81%AE%E7%90%86%E7%94%B1">ターミナルが嫌われる3つの理由</h2>
<ul>
<li>今の状況が分からない
<ul>
<li>表現が乏しく情報も少なすぎるので...</li>
</ul>
</li>
<li>操作のコマンドが分からない
<ul>
<li>コマンドを覚えないといけないので...</li>
</ul>
</li>
<li>操作に時間がかかる
<ul>
<li>毎回コマンドを打ち込んだり、履歴から探すので...</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="akzf0ikrioz5uivzyasaj89734p2nl9hvhlln17wyjo" lang="C" data-marpit-pagination="8" style="--paginate:true;--theme:akzf0ikrioz5uivzyasaj89734p2nl9hvhlln17wyjo;" data-marpit-pagination-total="44">
<h2 id="%E8%A6%96%E7%82%B9%E3%82%92%E5%95%8F%E9%A1%8C%E3%81%AB%E5%A4%89%E3%81%88%E3%82%8B%E3%81%A8">視点を問題に変えると...</h2>
<ul>
<li>情報が少ない</li>
<li>コマンドがわからない</li>
<li>コマンドを打つのに時間がかかる</li>
<li>コマンドを履歴から探すのに時間がかかる</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-class="lead" data-theme="akzf0ikrioz5uivzyasaj89734p2nl9hvhlln17wyjo" lang="C" class="lead" data-marpit-pagination="9" style="--paginate:true;--class:lead;--theme:akzf0ikrioz5uivzyasaj89734p2nl9hvhlln17wyjo;" data-marpit-pagination-total="44"><div class="center">
<blockquote>
<p>最高のサービスを受けたことのない人は最高のサービスを提供できない。<br />
己の体験がサービスの限界を決めてしまうのだ。</p>
</blockquote>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="akzf0ikrioz5uivzyasaj89734p2nl9hvhlln17wyjo" lang="C" data-marpit-pagination="10" style="--paginate:true;--theme:akzf0ikrioz5uivzyasaj89734p2nl9hvhlln17wyjo;" data-marpit-pagination-total="44">
<h2 id="%E8%A6%96%E7%82%B9%E3%82%92%E5%95%8F%E9%A1%8C%E3%81%AB%E5%A4%89%E3%81%88%E3%82%8B%E3%81%A8-1">視点を問題に変えると...</h2>
<ul>
<li>情報が少ない</li>
<li>コマンドがわからない</li>
<li>コマンドを打つのに時間がかかる</li>
<li>コマンドを履歴から探すのに時間がかかる</li>
</ul>
<div class="center pt-24">
<p><em>これらの問題を解決できる最高のターミナル環境をつくろう</em></p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-class="lead" data-theme="akzf0ikrioz5uivzyasaj89734p2nl9hvhlln17wyjo" lang="C" class="lead" data-marpit-pagination="11" style="--paginate:true;--class:lead;--theme:akzf0ikrioz5uivzyasaj89734p2nl9hvhlln17wyjo;" data-marpit-pagination-total="44"><div class="center">
<blockquote>
<p><strong>Don't think. Feel.</strong><br />
(考えるな。感じろ。)</p>
<p><strong>It's like a finger pointing at the moon.</strong><br />
(これは月を指で指すようなものだ。)</p>
<p><strong>Don't concentrate on the finger, or you will miss all that heavenly glory.</strong><br />
(指に集中するな。さもないと栄光を見失うぞ。)<br />
<a href="https://ja.wikipedia.org/wiki/%E7%87%83%E3%81%88%E3%82%88%E3%83%89%E3%83%A9%E3%82%B4%E3%83%B3">映画『燃えよドラゴン』 リーの台詞</a></p>
</blockquote>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-class="chapter-divider" data-theme="akzf0ikrioz5uivzyasaj89734p2nl9hvhlln17wyjo" lang="C" class="chapter-divider" data-marpit-pagination="12" style="--paginate:true;--class:chapter-divider;--theme:akzf0ikrioz5uivzyasaj89734p2nl9hvhlln17wyjo;" data-marpit-pagination-total="44"><div class="left">

<h2 id="%E3%82%BF%E3%83%BC%E3%83%9F%E3%83%8A%E3%83%AB%E3%82%A8%E3%83%9F%E3%83%A5%E3%83%AC%E3%83%BC%E3%82%BF%E3%83%BC%E3%81%A8%E3%81%AF">ターミナルエミュレーターとは</h2>
<p>『ターミナル』と呼んでいる黒い画面のアプリケーションのこと。</p>
<blockquote>
<p>端末エミュレータ（たんまつエミュレータ、英: terminal emulator）とは、端末のエミュレーションを行うソフトウェアで、専用端末の代わりに使えるソフトウェアである。英語をそのままカタカナにしてターミナルエミュレータとも表記する。ターミナルソフト（英: terminal software）やターミナルアプリケーション（英: terminal applicationともいう。<br />
<a href="https://ja.wikipedia.org/wiki/%E7%AB%AF%E6%9C%AB%E3%82%A8%E3%83%9F%E3%83%A5%E3%83%AC%E3%83%BC%E3%82%BF">端末エミュレータ - Wikipedia</a></p>
</blockquote>
<div class="note">※ 以降は単に『ターミナル』と呼びます</div>

<h2 id="%E3%82%BF%E3%83%BC%E3%83%9F%E3%83%8A%E3%83%AB%E3%82%92%E6%B1%BA%E3%82%81%E3%82%8B%E4%B8%8A%E3%81%A7%E5%A4%A7%E4%BA%8B%E3%81%AB%E3%81%97%E3%81%A6%E3%81%84%E3%82%8B%E3%81%93%E3%81%A8">ターミナルを決める上で大事にしていること</h2>
<ul>
<li><em>応答スピード</em>
<ul>
<li>許容できるラグは10ms以下</li>
</ul>
</li>
<li><em>マルチバイト文字列対応状況</em>
<ul>
<li>特に日本語と絵文字</li>
</ul>
</li>
<li><em>タブ機能があるか</em>
<ul>
<li>tmuxやZellijのようなターミナルマルチプレクサは使わないので</li>
</ul>
</li>
<li><em>表示にノイズが出ないか?</em>
<ul>
<li>特にNeovim利用時</li>
</ul>
</li>
<li><strong>いつものSSHフローでちゃんと動くか</strong>
<ul>
<li>SSHフローによって動作は変わるので</li>
<li>回避ルートがあれば許容できる</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-class="chapter-divider" data-theme="akzf0ikrioz5uivzyasaj89734p2nl9hvhlln17wyjo" lang="C" class="chapter-divider" data-marpit-pagination="16" style="--paginate:true;--class:chapter-divider;--theme:akzf0ikrioz5uivzyasaj89734p2nl9hvhlln17wyjo;" data-marpit-pagination-total="44"><div class="left">

<div class="right">

<li>まとめ</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="akzf0ikrioz5uivzyasaj89734p2nl9hvhlln17wyjo" lang="C" data-marpit-pagination="17" style="--paginate:true;--theme:akzf0ikrioz5uivzyasaj89734p2nl9hvhlln17wyjo;" data-marpit-pagination-total="44">
<h2 id="zsh%E3%81%A8%E3%81%AF">Zshとは</h2>
<p><strong>対話型</strong>を重視して設計されたシェル。</p>
<blockquote>
<p>Zsh is a shell designed for interactive use, although it is also a powerful scripting language. Many of the useful features of bash, ksh, and tcsh were incorporated into zsh; many original features were added.<br />
<a href="https://zsh.sourceforge.io/">ZSH - THE Z SHELL</a></p>
</blockquote>
<div class="note">ここ数年のMac OSではデフォルトのシェル</div>
<footer>
<p><a href="https://zsh.sourceforge.io/">ZSH - THE Z SHELL</a></p>
</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="akzf0ikrioz5uivzyasaj89734p2nl9hvhlln17wyjo" lang="C" data-marpit-pagination="18" style="--paginate:true;--theme:akzf0ikrioz5uivzyasaj89734p2nl9hvhlln17wyjo;" data-marpit-pagination-total="44">
<h2 id="zsh%E3%81%AE%E3%82%AB%E3%82%B9%E3%82%BF%E3%83%9E%E3%82%A4%E3%82%BA-%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89%E5%B1%A5%E6%AD%B4%E3%81%AE%E5%88%A9%E4%BE%BF%E6%80%A7%E5%90%91%E4%B8%8A">Zshのカスタマイズ <em>コマンド履歴の利便性向上</em></h2>
<p><code>~/.zshrc</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># コマンド履歴で過去の重複は削除 / 別セッションと履歴を共有</span>
<span class="hljs-built_in">setopt</span> histignorealldups sharehistory
<span class="hljs-comment"># 永続化する履歴ファイルのパスを指定</span>
HISTFILE=~/.zsh_history
<span class="hljs-comment"># シェル実行中にメモリへ保存するコマンド履歴の最大数</span>
HISTSIZE=1000
<span class="hljs-comment"># .zsh_historyに書きこまれるコマンド履歴の最大数</span>
SAVEHIST=1000
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="akzf0ikrioz5uivzyasaj89734p2nl9hvhlln17wyjo" lang="C" data-marpit-pagination="19" style="--paginate:true;--theme:akzf0ikrioz5uivzyasaj89734p2nl9hvhlln17wyjo;" data-marpit-pagination-total="44">
<h2 id="zsh%E3%81%AE%E3%82%AB%E3%82%B9%E3%82%BF%E3%83%9E%E3%82%A4%E3%82%BA-%E3%82%AA%E3%83%BC%E3%83%88%E3%82%B3%E3%83%B3%E3%83%97%E3%83%AA%E3%83%BC%E3%83%88%E8%A8%AD%E5%AE%9A">Zshのカスタマイズ <em>オートコンプリート設定</em></h2>
<p><code>~/.zshrc</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">autoload</span> -Uz compinit
compinit

<span class="hljs-comment"># 高度な補完</span>
<span class="hljs-built_in">zstyle</span> <span class="hljs-string">&#x27;:completion:*&#x27;</span> completer _expand _complete _correct _approximate
<span class="hljs-comment"># 大文字小文字や各種記号をfuzzyに考慮して補完</span>
<span class="hljs-built_in">zstyle</span> <span class="hljs-string">&#x27;:completion:*&#x27;</span> matcher-list <span class="hljs-string">&#x27;&#x27;</span> <span class="hljs-string">&#x27;m:{a-z}={A-Z}&#x27;</span> <span class="hljs-string">&#x27;m:{a-zA-Z}={A-Za-z}&#x27;</span> <span class="hljs-string">&#x27;r:|[._-]=* r:|=* l:|=*&#x27;</span>
<span class="hljs-comment"># ドットファイルを.はじまりでなくても補完</span>
<span class="hljs-built_in">setopt</span> globdots
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="akzf0ikrioz5uivzyasaj89734p2nl9hvhlln17wyjo" lang="C" data-marpit-pagination="20" style="--paginate:true;--theme:akzf0ikrioz5uivzyasaj89734p2nl9hvhlln17wyjo;" data-marpit-pagination-total="44">
<h2 id="zsh-autosuggestions-%E4%BA%BA%E9%96%93%E3%81%AB%E5%84%AA%E3%81%97%E3%81%84%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89%E3%82%B5%E3%82%B8%E3%82%A7%E3%82%B9%E3%83%88-%E2%98%85317k">zsh-autosuggestions <em>人間に優しいコマンドサジェスト</em> <code>★31.7k</code></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">sudo apt install -y zsh-autosuggestions
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;source /usr/share/zsh-autosuggestions/zsh-autosuggestions.zsh&quot;</span> &gt;&gt; ~/.zshrc
</code></pre>
<p><img src="./resources/zsh-autosuggestions.png" alt="center" /></p>
<footer>
<p><a href="https://github.com/zsh-users/zsh-autosuggestions">zsh-users/zsh-autosuggestions: Fish-like autosuggestions for zsh</a></p>
</footer>
</section>

<h3 id="chapter-4">Chapter</h3>
<h2 id="05">05</h2>
</div>
<div class="right">
<ol>
<li><s>ターミナルを使う理由</s></li>
<li><s>ターミナルエミュレーターを選ぶ</s></li>

<h2 id="%E3%81%BE%E3%81%A8%E3%82%81">まとめ</h2>
<ul>
<li><em>デメリットを打ち消せる</em> ターミナル環境をつくろう</li>

<li><em>『履歴』『オートコンプリート』</em> に関するZshのカスタマイズをしよう</li>

</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="akzf0ikrioz5uivzyasaj89734p2nl9hvhlln17wyjo" lang="C" data-marpit-pagination="44" style="--paginate:true;--theme:akzf0ikrioz5uivzyasaj89734p2nl9hvhlln17wyjo;" data-marpit-pagination-total="44">

<td>12.9k</td>

</table>
